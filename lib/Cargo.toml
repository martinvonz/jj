[package]
name = "jujutsu-lib"
version = "0.7.0"
authors = ["Martin von Zweigbergk <martinvonz@google.com>"]
edition = "2021"
rust-version = "1.64"
license = "Apache-2.0"
description = "Library for Jujutsu (an experimental VCS)"
homepage = "https://github.com/martinvonz/jj"
repository = "https://github.com/martinvonz/jj"
documentation = "https://docs.rs/jujutsu"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bench]]
name = "diff_bench"
harness = false

[build-dependencies]
version_check = "0.9.4"

[dependencies]
backoff = "0.4.0"
blake2 = "0.10.6"
byteorder = "1.4.3"
bytes = "1.4.0"
chrono = { version = "0.4.26", default-features = false, features = ["std", "clock"] }
config = { version = "0.13.3", default-features = false, features = ["toml"] }
digest = "0.10.7"
git2 = "0.17.2"
hex = "0.4.3"
itertools = "0.11.0"
maplit = "1.0.2"
once_cell = "1.18.0"
pest = "2.7.0"
pest_derive = "2.7.0"
prost = "0.11.9"
rand = "0.8.5"
rand_chacha = "0.3.1"
regex = "1.9.0"
serde_json = "1.0.100"
smallvec = { version = "1.10.0", features = ["const_generics", "const_new", "union"] }
strsim = "0.10.0"
tempfile = "3.6.0"
thiserror = "1.0.41"
tracing = "0.1.37"
whoami = "1.4.1"
zstd = "0.12.3"

[target.'cfg(unix)'.dependencies]
rustix = { version = "0.38.3", features = ["fs"] }

[dev-dependencies]
assert_matches = "1.5.0"
criterion = "0.5.1"
insta = "1.30.0"
num_cpus = "1.16.0"
test-case = "3.1.0"
testutils = { path = "testutils" }

[features]
default = []
vendored-openssl = ["git2/vendored-openssl"]
